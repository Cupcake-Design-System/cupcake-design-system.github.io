# Welcome to Cupcake Docs
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically.

# Site settings
destination:    ./docs
port:           5000
baseurl:        ""
# url:            "https://pages.code.ipreo.com/Ipreo/cupcake-docs"
encoding:       UTF-8

# Build settings
markdown: kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

plugins:
  - jekyll-toc

toc:
  max_level: 3   

sass:
    sass_dir: ./assets/scss

# Exclude nodes artifacts from build
exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - .git/
  - .github/
  - .sass-cache/  
  - js/
  - vendor/
  - node_modules  
  - README.md  
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - template.hbs

# Social
title:              Cupcake
description:        "The Ipreo Design System Responsive, flex-enabled, and fully modular."

# Custom variables
current_version:      1.4.6
docs_version:         1.0
repo:                 "https://code.ipreo.com/Ipreo/cupcake"
slack:                "https://ipreo.slack.com/messages/C0T3KNMK7/"

