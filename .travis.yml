sudo: required
dist: trusty
addons:
  chrome: stable
language: node_js
git:
  depth: 3
node_js:
  - "8"
install:
  - bundle install
  - npm install
script:
  - npm run compile
deploy:
  provider: pages
  skip-cleanup: true
  target-branch: master
  github-url: https://cupcake-design-system.github.io
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
cache:
  directories:
    - node_modules
    - vendor/bundle
